<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Search Platform</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #1e3c72, #2a5298);
            color: #f0f0f0;
            margin: 0;
        }

        .container {
            width: 80%;
            max-width: 700px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #66a6ff;
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            background: linear-gradient(to right, #66a6ff, #89f7fe);
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1rem;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #89f7fe, #66a6ff);
        }

        #videoContainer {
            margin-top: 20px;
            display: none;
            text-align: left;
        }

        iframe {
            width: 100%;
            height: 400px;
            border-radius: 8px;
            border: none;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        #errorMessage {
            display: none;
            color: #ff6b6b;
            font-size: 1rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Video Content Platform</h1>
    </header>

    <div class="container">
        <input type="text" id="searchQuery" placeholder="Search for a topic...">
        <button id="searchButton">Search</button>

        <div id="videoContainer">
            <h2 id="videoTitle"></h2>
            <p id="videoDescription"></p>
            <iframe id="videoPlayer" allowfullscreen></iframe>
        </div>

        <div id="errorMessage"></div>
    </div>

    <footer>
        Â© 2025 Video Content Platform. All Rights Reserved.
    </footer>

    <script>
        document.getElementById('searchButton').addEventListener('click', async () => {
            const searchQuery = document.getElementById('searchQuery').value;
            if (!searchQuery) {
                alert('Please enter a topic name.');
                return;
            }

            try {
                const response = await fetch(`http://localhost:5000/api/videos?topic=${encodeURIComponent(searchQuery)}`);
                const data = await response.json();

                if (response.ok) {
                    const video = data[0];
                    document.getElementById('videoTitle').innerText = video.name;
                    document.getElementById('videoDescription').innerText = video.description;
                    document.getElementById('videoPlayer').src = `https://www.youtube.com/embed/${video.videoId}`;
                    document.getElementById('videoContainer').style.display = 'block';
                    document.getElementById('errorMessage').style.display = 'none';
                } else {
                    document.getElementById('errorMessage').innerText = data.error || 'Error fetching video.';
                    document.getElementById('errorMessage').style.display = 'block';
                    document.getElementById('videoContainer').style.display = 'none';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').innerText = 'An error occurred while fetching the video.';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('videoContainer').style.display = 'none';
            }
        });
    </script>
</body>
</html>
